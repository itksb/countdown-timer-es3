<div class="countdown-timer">
    <span class="days">00</span> д.
    <span class="hours">00</span> ч.
    <span class="minutes">00</span> м.
    <span class="seconds">00</span> с.
</div>

<section class="promo">
    <article class="with-discount countdown-timer__active-content">
        <h3>Получи супер скидку!</h3>
        <button>Кнопка продажи со скидкой</button>
    </article>
    <article class="no-discount countdown-timer__finished-content">
        <h3>Не успел на скидку, повезет в другой раз</h3>
        <button>Кнопка продажи БЕЗ скидки</button>
    </article>
</section>

<script src="js/main.min.js"></script>
<script>

    (function () {
        countdownNamespace.run({
            $days: document.querySelector('.countdown-timer .days'),
            $hours: document.querySelector('.countdown-timer .hours'),
            $minutes: document.querySelector('.countdown-timer .minutes'),
            $seconds: document.querySelector('.countdown-timer .seconds'),
            $activeContent: document.querySelector('.countdown-timer__active-content'),
            $finishedContent: document.querySelector('.countdown-timer__finished-content'),
            activePeriodSeconds: 0.5 * 60
        });
    })();
</script>

</body>

</html>
